      body {
        padding-top: 40px;

        background-color: #f5f5f5;

      .table th, .table td {

  <body>
    <div class="container">
      <div class="masthead">
        <div class="row-fluid">

    <script id="receipt-template" class="tmpl" type="text/x-handlebars-template">

        <div class="row-fluid">
          <div class="span6">

        </div>

        </div>
        <table class="table table-condinced" dir=rtl>
          <theader>
            <tr>
              <th>الزبون</th>
              <th>قيمة الإيصال</th>
            </tr>

          <tbody>
            <td>{{customer.name}}</td>
            <td>{{receipt.amount}}</td>
          </tbody>
        </table>
      </div>

    </script>
