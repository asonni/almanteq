<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Almanteq</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">  
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/datepicker.css" rel="stylesheet">  

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <div class="row-fluid">
          <h3 class="muted pull-right"><img id="ownerLogo" src="/img/logo.jpg" class="logo"> Almanteq</h3>
           <div class="span4" >
            <br>
            <h4 >التاريخ : <span id ="invoiceDate" class="date" data-date-format="yyyy-mm-dd" ></span>
            <br>الرقم الإشاري : <span id="idinvoice"></span></h4>
              
          </div>
          <div class="span3" >
            <br>
            <br>
            <div class="offset1">
              <h2>فاتــورة <b id ="invType">مبدئية</b></h2>
            </div>
          </div>
        </div>
       
        <div class="pull-right" dir = "rtl">
          <legend>إلى الأخوة / <b id ="toCustomer">Almanteq</b></legend>
        </div>
        <table class="table table-condensed table-bordered">
          <thead>
            <th>Product-Number</th>
            <th>Description</th>
            <th>QTY</th>
            <th>WTY</th>
            <th>Unit Price</th>
            <th>Total</th>
          </thead>
          <tbody id ="preview">
          </tbody>
        </table>
        <hr class="border-line">
        <table class="table table-condensed table-bordered span4 pull-right">
          <tbody>
            <tr>
              <th>SubTotal</th>
              <td id="subtPr">0</td>
            </tr>
            <tr>
              <th>TAX</th>
              <td id="taxPr">0</td>
            </tr>
            <tr>
              <th>Total</th>
              <td id="totalPr">0</td>
            </tr>
          </tbody>
        </table>
        <div id="alt">
        </div>
        <div id="regs" class="span8" dir="rtl">
        </div>
      </div>
    </div>
    <script src="/js/jquery-1.10.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/prettify.js"></script>
    <script src="/js/bootstrap-datepicker.js"></script>
    <script src="/js/purl.js"></script>
    <script src="/js/handlebars-1.0.rc.1.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/invoice.js"></script>
  </body>
</html>
